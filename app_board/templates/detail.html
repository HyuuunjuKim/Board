{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>{{ post.title }}</h1> <!-- views.py에서 {'post' : post_detail}로 작성함 -->
            <p>{{ post.writer }}</p>
            <p>{{ post.pub_date }}</p>
            <p>{{ post.body }}</p>
        </div>
    </div>
    <div class="choice">
        <div class="seeList">
            <a href="{% url 'home' %}">목록으로 가기</a>
        </div>
        
        <div class="changePost">
            <a class="edit" href="{% url 'edit' post.id %}">수정하기</a>
            <a class="delete" href="{% url 'delete' post.id %}">삭제하기</a>
        </div>
    </div>

    <hr>
    <h4>댓글 모아보기</h4>
    {% for comment in post.comments.all %}
    <div class="comment">
        <div class="writer"><p>작성자: {{ comment.writer }}</p></div>
        <div class="content"><p>내용: {{ comment.content }}</p></div>
        <hr>
    </div>
    {% endfor %}
</div>
</body>

<style>
    .card {
        margin-top: 30px;
    }
    .choice a {
        color: #2b457a;
    }
    .choice {
        margin-top:30px;
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: 50% 50%;
    }
    .changePost {
        text-align: right;
    }
    .edit {
        margin-right: 30px;
    }
    .delete {
    }
</style>
{% endblock %}
