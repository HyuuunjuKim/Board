{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <form action="{% url 'update' post.id %}" method = "POST">
        {% csrf_token %}
        <div class="edit_title">
            <p>제목 : <input type="text" name="title" value="{{ post.title }}"></p>
        </div>
        <p>본문 : </p>
        
        <textarea cols=100% rows=10 name="body" >{{ post.body }}</textarea>  
            
        <hr>
        <div class="update">
            <input class="btn btn-dark" type="submit" style="background-color: #2b457a;" value="저장하기">
        </div>
    <form>
</div>
</body>

<style>
    .edit_title {
        margin-top: 30px;
    }
    .update {
        text-align: right;
    }
    textarea {
        width: 100%;
    }
</style>
{% endblock %}}
