{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for post in posts.all %}
    <div class="card">
        <div class="card-body">
            <h1>{{ post.title }}</h1>
            <p>{{ post.pub_date }}</p>
            <p>{{ post.summary }}<a href="{% url 'detail' post.id %}">...더보기</a></p>
        </div>
    </div>
    {% endfor %}
</div>
</body>

<style>
    .container {
        margin-top: 30px;
        margin-bottom: 30px;
    }
    .card {
        margin-top: 30px;
    }
        
</style>
{% endblock %}
